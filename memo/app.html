<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />

    <title>Memo</title>
</head>
<body>
    <div id="app" class="app">
        <div class="head">
            <span class="title">메모 앱</span>
        </div>
        <div class="body">
            <ul>
               
                <li v-for="m in memos">{{m.content}}</li>
               
            </ul>
            <button class="add-btn" type="button">+</button>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="app.js"></script>-->
    <script>
        var app = new Vue({
                el: '#app',
                data: {
                    memos: [
                        {
                            id: 1,
                            content: '메모 #1',
                            regDate: new Date()
                        },
                        {
                            id: 2,
                            content: '메모 #2',
                            regDate: new Date()
                        },
                        {
                            id: 3,
                            content: '메모 #3',
                            regDate: new Date()
                        }
                    ]
                }
            })
    </script>
</body>
</html>
